<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Conversor de Medidas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">In√≠cio</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Conversor de Medidas</h2>
                        <form>
                            <div class="form-group">
                                <label for="valor">Valor:</label>
                                <input placeholder="Insira o valor aqui:" type="number" class="form-control" id="valor">
                            </div>
                            <div class="form-group">
                                <label for="unidade-entrada">Quero Converter:</label>
                                <select class="form-control" id="unidade-entrada">
                                    <option value="quilograma">Quilograma(kg)</option>
                                    <option value="grama">Grama(g)</option>
                                    <option value="hectograma">Hectograma(hg)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="unidade-convertida">Para:</label>
                                <select class="form-control" id="unidade-convertida">
                                    <option value="quilograma">Quilograma(kg)</option>
                                    <option value="grama">Grama(g)</option>
                                    <option value="hectograma">Hectograma(hg)</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" id="converter">Converter</button>
                        </form>
                        <div class="mt-3">
                            <p class="text-center" id="resultado"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                </div>
            </div>
        </div>
